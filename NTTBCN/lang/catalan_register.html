<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedeix al teu compte | NTTBCN</title>
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@500&family=Bebas+Neue&display=swap"
        rel="stylesheet">
</head>
<header>
    <img src="../media/sample_icon.png">
</header>
<img id="linea" src="../media/linea.png">
<section>
    <div class="ventajas">
        

        <div id="img">
            <img src="../media/arcade_login.png">
        </div>
        <div id="text">
            <h2>Juga Els nostres Jocs</h2>
            <p></p>
        </div>


        <div class="rank">
            <div id="img">
                <img src="../media/ranking_login.png">
            </div>
            <div id="text">
                <h2>Consulta Els Rànquings</h2>
                <p></p>
            </div>
        </div>

        <div class="info">
            <div id="img">
                <img src="../media/info_login.png">
            </div>
            <div id="text">
                <h2>Rep Informació Addicional</h2>
                <p></p>
            </div>
        </div>
    </div>


    <div class="login">
        <h1>Registre</h1>
        <div class="form">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuari</label>
                    <input type="text" minlength="4" maxlength="12" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correu Electrònic</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contrasenya</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Registrar-se</button>
            </form>
        </div>

    </div>
</section>

</html>
